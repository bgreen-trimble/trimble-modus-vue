<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #666;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 99, 163, 0.1);
      border-left-color: #0063a3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // Modified for Trimble Modus Vue
    (function() {
      // Get the current URL info
      const l = window.location;
      
      // For GitHub project pages, we need to keep the first segment (repo name)
      const pathSegmentsToKeep = 1;
      
      // Get the repository name from the path
      const repoName = l.pathname.split('/')[1];
      
      if (!repoName) {
        console.error('404.html: Repository name not found in path');
        // Redirect to root as fallback
        l.replace(l.origin);
        return;
      }
      
      // Extract the path segments after the repository name
      // This will be used by the router
      const pathSegments = l.pathname.split('/').slice(pathSegmentsToKeep + 1);
      const pathAfterRepo = pathSegments.join('/');
      
      // Construct the full path including repo name for proper navigation
      const fullPath = '/' + repoName + (pathAfterRepo ? '/' + pathAfterRepo : '');
      
      // Log what we're doing (for debugging)
      console.log('404.html: Path details', {
        originalPath: l.pathname,
        repoName: repoName,
        pathAfterRepo: pathAfterRepo,
        fullPath: fullPath,
        search: l.search,
        hash: l.hash
      });
      
      // Update the page to show what's happening
      document.addEventListener('DOMContentLoaded', function() {
        const targetPath = document.getElementById('target-path');
        if (targetPath) {
          targetPath.textContent = pathAfterRepo || 'home page';
        }
      });
      
      // Save ONLY the path after the repo name for the router to use
      // This is the key change - we only want the route path, not the full path with repo name
      localStorage.setItem('redirectPath', '/' + pathAfterRepo + l.search + l.hash);
      
      // Redirect to the repository root
      const redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + repoName + '/';
      
      console.log('404.html: Redirecting to', redirectUrl);
      
      // Perform the redirect after a short delay to show the loading screen
      setTimeout(function() {
        l.replace(redirectUrl);
      }, 500);
    })();
  </script>
</head>
<body>
  <h1>Redirecting to the requested page...</h1>
  <div class="spinner"></div>
  <p>Taking you to: <strong id="target-path">the requested page</strong></p>
</body>
</html>
