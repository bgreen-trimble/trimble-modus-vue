<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and hash
    // to correctly redirect to the GitHub Pages hosted SPA
    (function() {
      // Get the current path and hash from URL
      const pathSegmentsToKeep = 1; // Change to 0 for user site, 1 for project site
      const l = window.location;
      
      // Save path including repo name, without the first segment which is empty
      const repoName = l.pathname.split('/')[1];
      
      // Extract the path after the repository name (which will be the route in the app)
      let path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
      
      // If there's no path, just use empty string
      if (path === '') {
        path = '';
      } else {
        // Otherwise add a leading slash
        path = '/' + path;
      }
      
      // Save the route information to localStorage
      const redirectPath = '/' + repoName + path + l.search + l.hash;
      localStorage.setItem('redirectPath', redirectPath);
      
      // Redirect to the root of the site
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + repoName + '/'
      );
    })();
  </script>
</head>
<body>
  <p>Redirecting to home page...</p>
</body>
</html>
